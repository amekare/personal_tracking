{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="h1">Proyectos</h1>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
            </tr>
            </thead>
            <tbody>
            {% for proyecto in proyectos %}
                <tr>
                    <td><a href="{% url 'proyecto-detail' pk=proyecto.pk %}"> {{ proyecto.codigo }}</a></td>
                    <td>{{ proyecto.nombre }}</td>
                    <td>{{ proyecto.descripcion  }}</td>


                </tr>

            {% endfor %}
            </tbody>


        </table>

    </div>


{% endblock %}
