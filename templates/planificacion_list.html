{% extends 'base.html' %}

{% block content %}
    <a type="button" class="btn btn-primary" href="{{ request.META.HTTP_REFERER }}">Volver</a>
    <div class="container">
        <h1 class="h1">Planificaciones {{ proyecto }}</h1>
        <table class="table table-bordered text-center ">
            <thead class="table-dark">
            <tr>
                <th>Sprint</th>
                <th>Fecha de inicio</th>
                <th>Fecha de fin</th>
                <th>Fecha de revisi√≥n</th>
            </tr>
            </thead>
            <tbody>
            {% for sprint in sprints %}
                <tr>
                    <td>
                        <a href="{% url 'planificacion-detail' pk=sprint.pk %}"> {{ sprint }}</a>
                    </td>
                    <td>
                        {{ sprint.fecha_inicio }}
                    </td>
                    <td>
                        {{ sprint.fecha_fin }}
                    </td>
                    <td>
                        {{ sprint.fecha_revision }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
